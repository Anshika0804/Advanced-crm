<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}CRM System{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        nav {
            background-color: #f5f5f5;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 8px;
        }
        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{% url 'lead-list' %}">Leads</a>
        <a href="{% url 'lead-create' %}">Add Lead</a>
    </nav>

    {% block content %}
    <!-- Child templates will inject their content here -->
    {% endblock %}
</body>
</html>
