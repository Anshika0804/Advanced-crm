{% extends 'base.html' %}

{% block content %}
<h2>All Leads</h2>
<ul>
    {% for lead in object_list %}
        <li>
            {{ lead.name }}
            <a href="{% url 'lead-update' lead.pk %}">Edit</a>
            <a href="{% url 'lead-delete' lead.pk %}">Delete</a>
        </li>
    {% empty %}
        <li>No leads found.</li>
    {% endfor %}
</ul>
{% endblock %}
