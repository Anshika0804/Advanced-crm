{% extends "base.html" %}

{% block content %}
  <h2>🗑️ Delete Lead: {{ object.name }}</h2>
  <p>Are you sure you want to delete this lead?</p>

  <form method="POST">
    {% csrf_token %}
    <button type="submit" style="color: white; background-color: red;">Yes, Delete</button>
    <a href="{% url 'lead-list' %}" style="margin-left: 10px;">Cancel</a>
  </form>
{% endblock %}
