{% extends "base.html" %}

{% block content %}
  <h2>{{ object.first_name }} {{ object.last_name }}</h2>
  <p><strong>Email:</strong> {{ object.email }}</p>
  <p><strong>Phone:</strong> {{ object.phone_number }}</p>
  <p><strong>Company:</strong> {{ object.company }}</p>

  <a href="{% url 'lead-update' object.pk %}">✏️ Edit</a> |
  <a href="{% url 'lead-delete' object.pk %}">🗑️ Delete</a> |
  <a href="{% url 'lead-list' %}">🔙 Back to List</a>
{% endblock %}
